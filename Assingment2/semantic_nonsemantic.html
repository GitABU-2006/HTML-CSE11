<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic and Non Semantic</title>
</head>
<body>
    <!-- Semantic Elements -->
    <section>
            <h2>This is section</h2>
        <p>Section paragraph</p></section>

    <article>
            <h2>This is article</h2>
        <p>Article paragraph</p></article>

    <!-- Non-Semantic Elements -->
     <b>
        This is bold tags 
     </b>
     <i>
     This is italic tag
     </i>
     <center>
        this is center tag
     </center>
</body>
</html>

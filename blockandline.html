<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements</title>
</head>
<body>
    <!--Block elements-->
    <div>Hello</div>
    <article>this is article</article>
    <h2>Abu</h2>
    <h3>Bakar</h3>

    <!--Inline elements-->
    <span>Hello</span>
    <span>World</span>
    <img src="img.jpg" alt="not visible" height="100">
    <img src="img1.jpg" alt="not visible" height="100">

</body>
</html>
